version: '3.1'

services:
  testdb:
    image: mysql
    restart: always
    ports:
      - '${DATABASE_PORT}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: '${DATABASE_NAME}'
      MYSQL_USER: '${DATABASE_USERNAME}'
      MYSQL_PASSWORD: '${DATABASE_PASSWORD}'
      TZ: Asia/Seoul
  redis:
    image: redis
    restart: always
    ports:
      - '${REDIS_PORT}:6379'
  kafka:
    extends:
      file: docker-compose.kafka.yml
      service: broker